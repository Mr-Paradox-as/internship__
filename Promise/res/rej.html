<p>both :)</p>
<script>
var promise = new Promise(function(resolve, reject) {
    const x = "abhishek";
    const y = "abhishnnek";
    if(x === y) {
        resolve();
    } else {
        reject();
    }
    });
        
    promise.
        then(function () {
            console.log('Success, both strings are equal');
        }).
        catch(function () {
            console.log('Some error has occurred');
        });
</script>
